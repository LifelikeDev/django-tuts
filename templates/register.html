{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>Sign Up</title>
  </head>
  <body>
    <h1 class="heading">Register an account with us</h1>

    {% for message in messages %}
    <p class="error-message">{{message}}</p>
    {% endfor %}

    <form class="register-form" action="register" method="post">
      {% csrf_token %}
      <div class="input-option">
        <label for="username">Username</label>
        <input class="register-input" type="username" name="username" />
      </div>
      <div class="input-option">
        <label for="email">Email</label>
        <input class="register-input" type="email" name="email" />
      </div>
      <div class="input-option">
        <label for="password1">Password</label>
        <input class="register-input" type="password" name="password1" />
      </div>
      <div class="input-option">
        <label for="password2">Confirm Password</label>
        <input class="register-input" type="password" name="password2" />
      </div>
      <div class="input-option">
        <input class="submit-btn register-btn" type="submit" value="Register" />
      </div>
    </form>
  </body>
</html>
